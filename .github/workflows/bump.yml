name: Bump Version and Create Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN_ACTION }}
    - name: Bump version and push tag
      id: bump_version
      uses: TriPSs/conventional-changelog-action@v3
      with:
        github-token: ${{ secrets.TOKEN_ACTION }}
        git-message: 'chore(release): {version}'
        tag_name: ${{ steps.bump_version.outputs.version }}
        release_name: ${{ steps.bump_version.outputs.version}}
        body: ${{ steps.bump_version.outputs.changelog }}
        preset: 'angular'
    - name: Log version variable
      run: |
        echo "Outputs:"
        echo "${{ toJson(steps.bump_version.outputs) }}""
        echo "bump_version:"
        echo "${{ toJson(steps.bump_version) }}"
  