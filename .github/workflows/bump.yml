name: Bump Version and Create Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN_ACTION }}
    - name: Bump version and push tag
      id: bump_version
      uses: TriPSs/conventional-changelog-action@v3
      with:
        github-token: ${{ secrets.TOKEN_ACTION }}
        git-message: 'chore(release): {version}'
        tag_name: ${{ steps.bump_version.outputs.version_tag }}
        release_name: ${{ steps.bump_version.outputs.version_tag }}
        body: ${{ steps.bump_version.outputs.changelog }}
        preset: 'angular'
    - name: Log version variable
      run: echo "Variable value: ${{ steps.bump_version.outputs.version_tag }}"
    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.bump_version.outputs.version_tag }}
        release_name: ${{ steps.bump_version.outputs.version_tag }}
        body: ${{ steps.bump_version.outputs.changelog }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_ACTION }}